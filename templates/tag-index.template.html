<!doctype html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>
        $if(title)$
        $title$
        $else$
        $uri$
        $endif$
    </title>
    <link rel=stylesheet href="/style.css" />
</head>
<body>
    <h1 class="wrap">
        $if(title)$
        $title$
        $else$
        $uri$
        $endif$
    </h1>
    <nav class="main-nav">
        <a href="/">Homepage</a>
        <a href="/tags/">Tags</a>
        <a href="/index/">Everything</a>
    </nav>
    <div class="wrap">
        <ul class=tags-list>
            $for(items)$
            <li>
                <a href="$items.uri$">
                    $if(items.title)$
                    $items.title$
                    $else$
                    $items.uri$
                    $endif$
                </a>
            </li>
            $endfor$
        </ul>
    </div>
</body>
